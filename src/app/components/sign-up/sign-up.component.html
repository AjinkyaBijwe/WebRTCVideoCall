<form class="d-flex justify-content-center align-items-center flex-column login-form" name="userSignupForm" #userSignupForm="ngForm" novalidate>
  <h4 class="login-logo mb-2">
    <i class="fas fa-video me-2"></i>
    VideoWebRTC
  </h4>
  <div class="login-block">
    <h5>Sign Up</h5>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="registerForm.email" 
        required email (ngModelChange)="authService.getValidationMessage(email)">
      <div class="validation-message">{{ email?.errors?.['validationMessage'] }}</div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="registerForm.password" 
        required (ngModelChange)="authService.getValidationMessage(password)">
      <div class="validation-message">{{ password?.errors?.['validationMessage'] }}</div>
    </div>

    <!-- Calling SignIn Api from AuthService -->
    <div class="form-group">
      <button type="button" class="btn btn-primary" [disabled]="userSignupForm.invalid" 
          (click)="authService.signUp(registerForm.email, registerForm.password)">
        Sign Up
      </button>
    </div>

    <div class="form-group">
      <div class="decorated"><span>OR</span></div>
    </div>

    <!-- Calling GoogleAuth Api from AuthService -->
    <div class="form-group">
      <button type="button" class="btn btn-danger" (click)="authService.GoogleAuth()">
        <i class="fab fa-google me-1"></i>
        Continue with Google
      </button>
    </div>
    <div class="form-group text-center mb-0">
      <span class="link" routerLink="/sign-in">Already have an account ? Sign In</span>
    </div>
  </div>
</form>
